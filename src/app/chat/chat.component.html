@for (message of messages; track $index) {
  <app-message
    [username]="message.username"
    [text]="message.text"
    [ngClass]="{'my-message': message.username === username, 'other-message': message.username !== username}"
  />
}
<app-text-input (addInputEvent)="addMessage($event)" />
@if (alertMessage) {
  <app-basealert
    [message]="alertMessage"
    (acceptEvent)="onAlertOk()"
    (declineEvent)="onAlertCancel()"
    />
}

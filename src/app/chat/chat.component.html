@for (message of messages; track $index) {
  <app-message
    [username]="message.username"
    [text]="message.text"
    [ngClass]="{'my-message': message.mine, 'other-message': !message.mine}"
  />
}
<app-text-input (addInputEvent)="addMessage($event)" />
@if (alertMessage) {
  <app-basealert
    [message]="alertMessage"
    (acceptEvent)="onAlertOk()"
    (declineEvent)="onAlertCancel()"
    />
}
@if (connectionAlertMessage) {
  <app-alert
    [message]="connectionAlertMessage"
    (acceptEvent)="onConnectionAccept()"
    (declineEvent)="onConnectionDecline()"
    />
}

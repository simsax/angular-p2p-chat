@for (message of messages; track $index) {
  <app-message
    [username]="message.username"
    [text]="message.text"
    [ngClass]="{'my-message': message.username === this.peerService.username, 'other-message': message.username !== this.peerService.username}"
  />
}
<app-text-input (addInputEvent)="addMessage($event)" />
